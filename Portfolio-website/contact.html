    <header>
        <div class="container">
            <div class="logo">

    <div class="contact">
        <form action="">

            <input type="text" id="vnaam" name="voornaam" placeholder="Uw voornaam..">

            <label for="anaam">Achternaam</label>
            <input type="text" id="anaam" name="achternaam" placeholder="Uw naam..">

                <option value="probleem">Probleem</option>
                <option value="Anders">Anders...</option>
            </select>

            <label for="onderwerp">Onderwerp</label>
            <input type="text" id="onderwerp" name="onderwerp" placeholder="Schrijven maar!" style="height: 200px;">

        </form>
    </div>

    <footer>
        <div class="container">
            <div class="email">
                <a href="mailto:otto.verhaeghe@gmail.com">
                    <img src="/assets/img/envelope-regular-24.png" alt="e-mail">

            <div class="instagram">
